<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handyman Payment Options</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    <style>
        /* Importing Roboto Font */
        @import url('https://fonts.googleapis.com/css?family=Roboto:300');

        body {
            text-align: center;
            background-color: #f9f9f9; /* Neutral background */
            color: #FFF;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            font-size: 32px;
            min-height: 85vh; /* Ensures the body takes the full height */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px; /* Added padding for mobile */
        }

        /* Title Styling */
        .title-container {
            margin-bottom: 40px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 4.5rem; /* Larger size for impact */
            font-weight: 700;
            color: #FF5E15; /* Vibrant orange for title */
            margin: 0;
            white-space: nowrap; /* Prevents title from wrapping */
        }

        /* Card Styling */
        .card {
            width: 90%;
            max-width: 1000px;
            background: #232F50; /* Neutral blue for card background */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            padding: 40px;
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease;
            position: relative;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

     

        h2 {
            font-size: 1.8rem;
            color: #FF5E15; /* Vibrant orange for headings */
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            color: #FFF;
            margin-bottom: 15px;
        }

        

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #232F50;
            background-color: #FF5E15; /* Orange buttons */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 50%;
        }

        .button:hover {
            background-color: #FF7843; /* Lighter orange on hover */
            transform: translateY(-3px);
            color: #232F50;
        }
a, booky-btn { 

   text-decoration: none;
    color: #232F50;

}

        /* Responsiveness */
        @media (max-width: 768px) {
            body {
                height: auto;
                padding: 20px;
            }

            h1 {
                font-size: 3rem;
                white-space: normal;
                word-wrap: break-word;
            }

            .card {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 100%;
                padding: 20px;
                margin: 0;
            }

            

            .right {
                background-color: #232F50; /* Slightly lighter blue */
            }

            .button {
                width: 50%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
                padding: 0 10px;
            }

            .card {
                padding: 15px;
            }

            .button {
                padding: 12px 20px;
                font-size: 1rem;
            }

            
        }
    </style>
</head>
<body>

    <!-- Title Container -->
    <div class="title-container">
        <h1>Thank You!</h1>
    </div>

    <!-- Card Content -->
    <div class="card">
        
            <h2> We will get back to you as soon as possible.</h2>
            
            <button class="button"><a class="booky-btn" href="https://www.totalspecialists.com/p/contact-us.html">Bye Now</button></a>
       
    </div>

</body>
</html>
